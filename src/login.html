<body>
  <div class="back form div-center">
    <div class="content">
      <img id="logo-login" src="../src/assets/img/Sogbu Restaurant Logo (2).jpg" class="rounded mx-auto d-block" alt="logo de FoodGram">
      <h1>FoodGram</h1>
      <h3>Login</h3>
      <hr>
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" pattern="[0-9]{8}">
        </div>
        
        <!-- Mensaje de alerta -->
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          <strong>Por Favor Inicie Sesión!</strong> 
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        
        <!-- Login Facebook -->
        <button onclick="loginFacebook();return false;" type="button" class=" btn btn-default iniciar facebook">
          <i class="fab fa-facebook-square" style="color:white;"></i> Inicar sesión con Facebook</button>
          
          <!--  login Google -->
        <button onclick="loginGoogle();return false;" type="button" class="btn btn-default iniciar google">
          <i class="fab fa-google" style="color: white;"></i> Iniciar sesion con Google</button>
        
          <!-- login -->
        <button onclick="login();return false;" type="button"  class="btn btn-default iniciar">Login</button>
        <hr>
        <button type="button" class="btn btn-link" ><a href="registro.html"> Signup</a></button>
        <button onclick="logout();return false;" type="button" class="btn btn-link">Logout</button>
        <button type="button" class="btn btn-link">Reset Password</button>
      </form>
    </div>
    </span>
